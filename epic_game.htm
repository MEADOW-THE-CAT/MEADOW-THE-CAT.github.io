<!DOCKTYPE html>
<html>
<head>
<title>Epic Game</title>
</head>
<body>
<script>

var canvas = document.createElement('canvas');
var LENGH = 800;
var TALLNESS = 600;
canvas.width = LENGH;
canvas.height = TALLNESS;
var c = canvas.getContext('2d');
var image = new Image();
image.src = 'person.png';
var enemyImage = new Image();
enemyImage.src = 'enemy.png';
var x = 0;
var y = 0;
var enemyX = 700;
var enemyY = 500;
var touchingEnemy = false;
var gameOver = false;
var score = 0;

window.addEventListener('load', start);

function start() {
window.requestAnimationFrame(loop);
}

function loop() {
window.requestAnimationFrame(loop);
c.clearRect(0, 0, LENGH, TALLNESS);
c.fillStyle = 'forestgreen';
c.fillRect(0, 0, LENGH, TALLNESS);
if (!gameOver) {
c.drawImage(image, x, y);
c.drawImage(enemyImage, enemyX, enemyY);
move();
moveEnemy();
distance();
increaseScore();
} else {
c.fillStyle = 'black';
c.font = '60px san-serif';
c.textAlign = 'center'
c.fillText('You Lose', LENGH / 2, TALLNESS / 2);
c.font = '50px san-serif';
c.fillText('Score: ' + String(score), LENGH / 2, TALLNESS / 2 + 70);
}
}
window.addEventListener('keydown', keyIsDown);
window.addEventListener('keyup', keyIsUp);

var up = false;
var down = false;
var left = false;
var right = false;

function move() {
if (up && y > 0) {
y -= 3;
}
if (down && y < TALLNESS - 60) {
y += 3
}
if (right && x < LENGH - 56) {
x += 3
}
if (left && x > 0) {
x -= 3
}
}

function moveEnemy() {
var xMove = false;
if (enemyX > x) {
enemyX -= 2;
xMove = true;
}
if (enemyX < x) {
enemyX += 2;
xMove = true;
}
if (enemyY > y) {
if (xMove) {
enemyY -= 1;
} else {
enemyY -= 2;
}
}
if (enemyY < y) {
if (xMove) {
enemyY += 1;
} else {
enemyY += 2;
}
}
}

function distance() {
var xDis = x - enemyX;
var yDis = y - enemyY;
if (Math.sqrt(xDis * xDis + yDis * yDis) < 30) {
gameOver = true;
touchingEnemy = true;
} else {
touchingEnemy = false;
}
}

var counter = 0;
function increaseScore() {
counter ++;
if (counter > 29) {
score ++;
counter = 0;
}
}

function keyIsDown(event) {
console.log(event.keyCode);
if (event.keyCode === 39) {
right = true;
}
if (event.keyCode === 37) {
left = true;
}
if (event.keyCode === 38) {
up = true;
}
if (event.keyCode === 40) {
down = true;
}
}

function keyIsUp(event) {
if (event.keyCode === 39) {
right = false;
}
if (event.keyCode === 37) {
left = false;
}
if (event.keyCode === 38) {
up = false;
}
if (event.keyCode === 40) {
down = false;
}
}
document.body.appendChild(canvas);

</script>
</body>
</html>
